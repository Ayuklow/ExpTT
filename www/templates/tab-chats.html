<ion-view view-title="ExperienceTT">
  <ion-content>
    
      <ion-item id="exp" ng-repeat="chat in chats" ng-style="{'background-image':'url({{chat.img}})'}" class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/chats/{{chat.$id}}">
        
          <!-- <img ng-src="{{chat.img}}"> -->
          <h2>{{chat.title}}</h2>
          <p>{{chat.desc}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i> 
      </ion-item>
    
  </ion-content>
</ion-view>
