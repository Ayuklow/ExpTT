
<ion-view view-title="Login">
	<ion-content>
  		<div>
  			<form name="loginForm" >
				
				<div class="list">
	  				
	  				<label class="item item-input" >
						<span class="input-label">Email</span>
						<input type="email" ng-model="usr_email" required>
					</label>

					<label class="item item-input">
						<span class="input-label">Password</span>
					    <input type="password" ng-model="usr_password" required>
					</label>
				
					<div class="item">
						<button class="button button-full button-balanced" ng-click="emailLogin(usr_email,usr_password)" ng-disabled="loginForm.$invalid">
							LOG IN 
						</button>

						<button class="button button-full button-balanced" ng-click="register(usr_email,usr_password)" ng-disabled="loginForm.$invalid">
							REGISTER
						</button>

						<button class="button button-full button-positive" ng-click="fblogin()">
							LOG IN WITH FACEBOOK
						</button>
					</div>
				</div>
			</form>	
			
		</div>	
	</ion-content>
</ion-view>
