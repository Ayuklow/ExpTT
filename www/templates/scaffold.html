<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-custom" >
      <ion-nav-back-button class="button-dark"></ion-nav-back-button>

        <ion-nav-buttons side="left">
            <a class="button icon ion-navicon button-clear button-dark" menu-toggle="left"></a>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <a class="button icon ion-search button-clear button-dark" ng-click="searchState()"></a>
              
          </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view  class="background" animation="side-left"></ion-nav-view>
    </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-profile">

            <div class="profile"> 
                <img  width="40%" height="40%" class="profile-picture" id="profileImg" src="{{image}}" >
                <h3 class="name" id="username">{{UserName}}</h3>
            </div>

        </ion-header-bar>
        <ion-content>
            <ion-list id="scafflist">

              <ion-item menu-close class="item item-icon-left " ng-click="navHome()" >
                <i class="icon ion-home custom-icon"></i>
                Home
              </ion-item>
              
              <ion-item menu-close class="item item-icon-left " ng-click="navFav()" >
                <i class="icon ion-star custom-icon"></i>
                Favourites
              </ion-item>
              
              <ion-item menu-close class="item item-icon-left " ng-click="navAccount()" >
                <i class="icon ion-gear-b custom-icon"></i>
                Account
              </ion-item>
              
               <ion-item menu-close class="item item-icon-left " ng-click="navContact()" >
                <i class="icon ion-chatboxes custom-icon"></i>
                Contact Us
              </ion-item>

              <ion-item menu-close class="item item-icon-left " ng-click="logout()">
                <i class="icon ion-log-out custom-icon"></i>
                Sign-Out
              </ion-item>
              
             </ion-list>
         </ion-content>
  </ion-side-menu>
        
</ion-side-menus>
