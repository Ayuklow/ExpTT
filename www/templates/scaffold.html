 <ion-side-menus>
      <ion-side-menu-content>
       
        <ion-nav-bar class="bar-custom" >

          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
              <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="searchState()" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
          </ion-nav-buttons>

        </ion-nav-bar>
          <ion-nav-view  class="background" animation="side-left"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-profile">

            <div class="profile">
                <img  class="profile-picture" src="http://ionicframework.com/img/docs/mcfly.jpg" >
                <h1 class="name">UserName</h1>
            </div>

        </ion-header-bar>
        <ion-content>
            <ion-list>

              <ion-item menu-close ng-click="navHome()" >
                Home
              </ion-item>

              <ion-item menu-close ng-click="navAccount()" >
                Account
              </ion-item>

              <ion-item menu-close ng-click="logout()">
                Sign-Out
              </ion-item>

            </ion-list>
        </ion-content>
      </ion-side-menu>
        
    </ion-side-menus>
